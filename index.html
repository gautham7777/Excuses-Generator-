<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Me Out</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Chakra Petch', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background-size: 200% 200%;
        animation: animated-gradient 15s ease infinite;
      }
      @keyframes animated-text-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-text-gradient {
        background-size: 200% auto;
        animation: animated-text-gradient 5s ease-in-out infinite;
      }
      
      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-25px) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: translateY(0px) rotate(360deg);
          opacity: 0.8;
        }
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(20px);
        animation: float 10s infinite ease-in-out;
      }

      @keyframes glitch {
        0% { transform: translate(0); opacity: 1; text-shadow: 1px 1px 0 #f871b2, -1px -1px 0 #60a5fa; }
        25% { transform: translate(2px, -2px); opacity: 0.8; }
        50% { transform: translate(-2px, 2px); opacity: 1; }
        75% { transform: translate(2px, 2px); opacity: 0.8; }
        100% { transform: translate(0); opacity: 1; text-shadow: -1px 1px 0 #f871b2, 1px -1px 0 #60a5fa; }
      }

      .glitch {
        animation: glitch 150ms cubic-bezier(.25,.46,.45,.94) 4 both;
      }
    </style>
